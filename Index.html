<!DOCTYPE HTML>
<HTML>
<head>
 <link rel="stylesheet" type="text/css" href="Pizza/Pizza/style.css"></link>
<body>

<Form action="submit">
  <p>First name:</p>
  <input type="text" name="firstname" value="">

  <p>Last name:</P>
  <input type="text" name="lastname" value="">
  <br><br>

  <input type="radio" name="size" value="small" > Small
  <input type="radio" name="size" value="medium" > Medium
  <input type="radio" name="size" value="large" > Large
  <input type="radio" name="size" value="extralarge" > Extra large

  <br><br>

  <input type="checkbox" name="toppings" value="extracheese" > Extra Cheese  <div class="Cheese"><img src ="Pizza/Pizza/Cheese.jpg"></div>
  <input type="checkbox" name="toppings" value="Pinapple" > Pinapple  <div class="Pinapple"><img src ="Pizza/Pizza/pinapple.jpg"></div>
  <input type="checkbox" name="toppings" value="ham" > Ham  <div class="Cheese"><img src ="Pizza/Pizza/ham.jpg"></div> 
  <input type="checkbox" name="toppings" value="Pepperoni" > Pepperoni <div class="Cheese"><img src ="Pizza/Pizza/p.jpg"></div>
  <input type="checkbox" name="toppings" value="Bacon" > Bacon <div class="Cheese"><img src ="Pizza/Pizza/b.jpg"></div>
  <input type="checkbox" name="toppings" value="Tomatoes" > Tomatoes <div class="Cheese"><img src ="Pizza/Pizza/t.jpg"></div>
  <input type="checkbox" name="toppings" value="Onions" > Onions <div class="Cheese"><img src ="Pizza/Pizza/o.jpg"></div>
  <input type="checkbox" name="toppings" value="peppers" > Peppers <div class="Cheese"><img src ="Pizza/Pizza/Peppers.jpg"></div>

  <br/>
  <br/>
  <input type="submit" value="Order My Pizza!">
</form>

</body>
</html>
